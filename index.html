<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Scaled Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: sans-serif;
      background: url("bc4504cc20134baba18dd1a3d247f302.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      transform: scale(0.75);
      transform-origin: center;
    }

    .red-rectangle {
      width: 1700px;
      height: 1000px;
      background: rgba(255, 255, 255, 0.7);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      border-radius: 40px;
      backdrop-filter: blur(15px);
    }

    .red-square {
      width: 870px;
      height: 870px;
      background-color: rgba(255, 255, 255, 0.7);
      position: absolute;
      top: calc(50% - 435px);
      left: calc(50% - 785px);
      z-index: 0;
      border-radius: 40px;
      backdrop-filter: blur(15px);
      overflow: hidden;
    }

    .image-slide {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease;
    }
    
    .main-box {
      width: 640px;
      height: 960px;
      position: absolute;
      right: 60px;
      top: 50%;
      left: calc(50% - 320px + 500px);
      transform: translateY(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 40px;
      background: rgba(27, 27, 27, 0.3);
      backdrop-filter: blur(15px);
    }

    .form-box {
      width: 632px;
      height: 952px;
      position: relative;
      background: rgba(27, 27, 27, 0.05);
      padding: 10px;
      overflow: hidden;
      z-index: 5;
      border-radius: 40px;
      backdrop-filter: blur(15px);
    }

    .cyan-window {
      width: 400px;
      height: 200px;
      background-color: cyan;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #000;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      display: none;
    }

    .sp {
      position: absolute;
      transition: 0.5s;
    }

    .button-box {
      width: 440px;
      margin: 70px auto 60px auto;
      position: relative;
      border-radius: 60px;
      display: flex;
      justify-content: space-around;
      animation: animBTN 5s linear infinite;
    }

    @keyframes animBTN {
      0% { box-shadow: 0 0 20px 18px rgba(3, 169, 244, 0.3); }
      33% { box-shadow: 0 0 20px 18px rgba(244, 65, 165, 0.3); }
      66.9% { box-shadow: 0 0 20px 18px rgba(255, 235, 59, 0.3); }
      100% { box-shadow: 0 0 20px 18px rgba(3, 169, 244, 0.3); }
    }

    .toggle-btn {
      padding: 20px 60px;
      cursor: pointer;
      background: transparent;
      border: 0;
      font-size: 28px;
      font-weight: bold;
      color: rgb(234, 234, 235);
      outline: none;
      position: relative;
      transition: 0.5s;
    }

    #btn {
      position: absolute;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: linear-gradient(to left, #57AAB4, #57AAB4);
      border-radius: 60px;
      transition: 0.5s;
    }

    .social-icons {
      margin: 0 auto;
      text-align: center;
      display: flex;
      justify-content: center;
    }

    .icon-link {
      display: flex;
      background: transparent;
      width: 100px;
      height: 100px;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      border-radius: 50%;
      margin: 0px 20px;
      box-shadow: 12px 12px 20px -3px rgba(234, 234, 235, 0.1),
        -12px -12px 20px -3px rgba(37, 37, 37, 0.7);
      border: 2px solid rgba(234, 234, 235, 0.09);
      transition: transform 0.5s;
      position: relative;
    }

    .cont-icon {
      color: #57AAB4;
      font-size: 56px;
      transition: transform 0.5s;
    }

    .icon-link:hover {
      box-shadow: inset 8px 8px 12px -3px rgba(234, 234, 235, 0.2),
        inset 8px 8px 12px -3px rgba(37, 37, 37, 0.7),
        0 0 10px #57AAB4,
        0 0 50px #57AAB4,
        0 0 100px #57AAB4,
        0 0 200px #03e9f4;
      transform: translateY(4px);
    }

    .icon-link:hover .cont-icon {
      transform: scale(0.95);
    }

    .icon-link:hover .fa-facebook,
    .icon-link:hover .fa-instagram,
    .icon-link:hover .fa-github {
      color: #57AAB4;
    }

    .input-group {
      width: 640px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      top: 360px;
      position: absolute;
      padding: 0 60px;
      transition: 0.5s;
      box-sizing: border-box;
    }

    .input-field {
      width: 100%;
      padding: 20px 10px;
      margin: 20px 0;
      border-top: 0;
      border-left: 4px solid #57AAB4;
      border-right: 0;
      border-bottom: 4px solid #57AAB4;
      outline: none;
      background: transparent;
      color: rgb(234, 234, 235);
      font-size: 30px;
      transition: 0.5s;
    }

    .input-field:focus {
      border-left: 4px solid transparent;
      border-bottom: 4px solid transparent;
      animation: animINP 5s linear infinite, animBTN 5s linear infinite;
    }

    .submit-btn {
      width: 85%;
      padding: 20px 60px;
      cursor: pointer;
      display: block;
      margin: 60px auto 0 auto;
      background: linear-gradient(to right, #03a9f4, #57AAB4, #03a9f4);
      border: 0;
      outline: none;
      border-radius: 60px;
      position: relative;
      z-index: 5;
      box-sizing: border-box;
      color: #fff;
      font-weight: bold;
      font-size: 30px;
      transition: 0.5s;
    }

    .submit-btn:hover {
      background: #57AAB4;
      color: #fff;
      border-radius: 60px;
      box-shadow: 0 0 10px #57AAB4,
        0 0 50px #57AAB4,
        0 0 100px #57AAB4,
        0 0 200px #03e9f4;
    }

    .span {
      margin: 40px 0;
      color: rgb(234, 234, 235);
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .check-box {
      margin: 0 20px;
      padding: 0;
    }

    #login { left: 0px; }
    #register { left: 1000px; }

    .login-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFA500;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .login-animation.show {
      opacity: 1;
      visibility: visible;
    }

    .login-logo {
      width: 100px;
      height: 100px;
      background-color: #FFD700;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      color: #FFA500;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .login-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #FFF;
      border-top: 5px solid #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 10px;
      margin-left: 20px;
    }

    .loading-text {
      margin-top: 10px;
      color: #FFF;
      font-size: 20px;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .icon-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .popup-window {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      width: 400px;
      padding: 20px;
      background: rgba(0, 255, 255, 0.7);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
      text-align: center;
    }

    .popup-window.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup-window h2 {
      margin-bottom: 20px;
    }

    .popup-window button {
      padding: 10px 20px;
      background: rgba(0, 0, 255, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.3);
      transition: all 0.3s ease;
    }

    .popup-window button:hover {
      background: rgba(0, 0, 255, 0.9);
      transform: scale(1.05);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .tooltip {
      position: absolute;
      background: rgba(0, 255, 255, 0.7);
      color: #000;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      z-index: 1000;
      white-space: nowrap;
    }

    .icon-link:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }

    .icon-link {
      position: relative;
    }

    .tooltip {
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
    }

    .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: rgba(0, 255, 255, 0.7) transparent transparent transparent;
    }

    @media (max-width: 767px) {
      body {
        transform: rotate(90deg);
        transform-origin: left top;
        width: 100vh;
        height: 100vw;
        overflow-x: hidden;
        position: absolute;
        top: 100%;
        
        left: 0;
      
      }

      .container {
        transform: scale(0.4);
        transform-origin: center;
      }

      .red-rectangle,
      .red-square,
      .main-box,
      .form-box,
      .login-animation,
      .popup-window,
      .overlay,
      .cyan-window {
        transform-origin: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div  class="red-rectangle"></div>
    <div class="red-square">
      <img id="slider" class="image-slide" src="600cb2888b81c9f4771708676665ef11.png" alt="Slider Image">
    </div>
    <div class="hero">
      <div class="main-box">
        <div class="form-box">
          <div id="after"></div>
          <div class="button-box">
            <div id="btn"></div>
            <button id="log" type="button" class="toggle-btn" onclick="login()">Log in</button>
            <button id="reg" type="button" class="toggle-btn" onclick="register()">Register</button>
          </div>
          <div class="social-icons">
            <a class="icon-link" href="#" onclick="openNewTab('ideal/Ideal.html')">
              <img src="touxiang1.png" alt="Ideal_2YJ">
              <div class="tooltip">Ideal_2YJ</div>
            </a>
            <a class="icon-link" href="#" onclick="openNewTab('shenzaodejiaqi/shenzaojiang.html')">
              <img src="touxiang2.png" alt="什造酱的假期">
              <div class="tooltip">什造酱的假期</div>
            </a>
            <a class="icon-link" href="#" onclick="openNewTab('caidan/caidan.html')">
              <img src="caidan.png" alt="彩蛋">
              <div class="tooltip">彩蛋</div>
            </a>
          </div>
          <form id="login" class="input-group" onsubmit="return validateLogin(event)">
            <input type="text" class="input-field" placeholder="User" required>
            <input id="pwd" type="Password" class="input-field" placeholder="Password" required>
            <input type="submit" class="submit-btn" value="Log in">
          </form>
          <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input id="pwd" type="Password" class="input-field" placeholder="Password" required>
            <input type="submit" class="submit-btn" value="Register">
          </form>
        </div>
        <span class="sp sp-t"></span>
        <span class="sp sp-r"></span>
        <span class="sp sp-b"></span>
        <span class="sp sp-l"></span>
      </div>
    </div>
  </div>

  <div id="login-animation" class="login-animation">
    <div class="login-content">
      <div class="login-logo">⚡</div>
      <div class="login-spinner"></div>
      <div class="loading-text">loading . . .</div>
    </div>
  </div>

  <audio id="background-music" src="music.mp3" loop></audio>

  <div id="popup-ideal" class="popup-window">
    <h2>转到作者Ideal_2YJ的主页（进不去就一直刷新）</h2>
    <button onclick="redirectTo('https://baichadream.github.io/Ideal_2YJ-home-page/', 'ideal')">OK</button>
  </div>

  <div id="popup-suzuya" class="popup-window">
    <h2>转到作者什造酱的假期的主页（进不去就一直刷新）</h2>
    <button onclick="redirectTo('https://baichadream.github.io/SuzuyaRei/', 'suzuya')">OK</button>
  </div>

  <div id="popup-caidan" class="popup-window">
    <h2>彩蛋（进不去就一直刷新）</h2>
    <button onclick="redirectTo('https://baichadream.github.io/zhenggu/', 'caidan')">打开彩蛋</button>
  </div>

  <div id="overlay" class="overlay"></div>

  <div class="cyan-window" id="cyan-window">
    请按空格键以验证你是真人
  </div>

  <script>
    let x = document.getElementById("login");
    let y = document.getElementById("register");
    let z = document.getElementById("btn");
    let log = document.getElementById("log");
    let reg = document.getElementById("reg");
    let after = document.getElementById("after");
    let backgroundMusic = document.getElementById("background-music");
    let backgroundMusic1 = document.getElementById("background-WindowsLogon");

    const images = [
      "600cb2888b81c9f4771708676665ef11.png",
      "71c86550460710299cf7693e0fd006d3.jpg",
      "d7f03b496a252ba2604f80d9ed4f02d6.jpg",
      "c071cdc46f0c4867a1d52d0cb51fc6d6.jpg",
      "244ff854539b47238e13e0b41d1cc738.jpg"
    ];

    let currentIndex = 0;

    function changeImage() {
      const slider = document.getElementById("slider");
      slider.style.opacity = 0;
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % images.length;
        slider.src = images[currentIndex];
        slider.style.opacity = 1;
      }, 1000);
    }

    setInterval(changeImage, 5000);

    function register() {
      x.style.left = "-100%";
      y.style.left = "0px";
      z.style.left = "50%";
      log.style.color = "rgb(234, 234, 235)";
      reg.style.color = "#252525";
      after.style.left = "0";
      after.style.top = "0";
    }

    function login() {
      x.style.left = "0px";
      y.style.left = "100%";
      z.style.left = "0px";
      reg.style.color = "rgb(234, 234, 235)";
      log.style.color = "#252525";
      after.style.left = "50%";
      after.style.top = "0";
    }

    function playLoginAnimation() {
      const loginAnimation = document.getElementById('login-animation');
      loginAnimation.classList.add('show');
      backgroundMusic.play();

      setTimeout(() => {
        const loadingText = document.querySelector('.loading-text');
        loadingText.textContent = "你知道吗？这个网站花费了Artday团队一个月时间";
      }, 2000);

      setTimeout(() => {
        const loadingText = document.querySelector('.loading-text');
        loadingText.textContent = "当明天的太阳照常升起，我将又老了一天，珍惜每一个她";
      }, 4000);

      setTimeout(() => {
        loginAnimation.classList.remove('show');
      }, 5000);
    }

    function validateLogin(event) {
      event.preventDefault();
      const user = document.querySelector('#login .input-field').value;
      const password = document.querySelector('#login #pwd').value;

      if ((user === "Ideal_2YJ" && password === "114514") || (user === "admin" && password === "admin123")) {
        playLoginAnimation();
        backgroundMusic.pause();

        setTimeout(() => {
          window.location.href = "shenzaodejiaqi/shenzaojiang.html";
        }, 5000);
      } else {
        alert("用户名或密码错误!");
      }
    }

    document.getElementById('login').addEventListener('submit', validateLogin);

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space') {
        const cyanWindow = document.getElementById("cyan-window");
        cyanWindow.style.display = "none";
        backgroundMusic.play();
        event.preventDefault();
      }
    });

    window.onload = function () {
      document.getElementById("cyan-window").style.display = "flex";
      handleOrientation();
    };

    function showPopup(type) {
      const popup = document.getElementById(`popup-${type}`);
      const overlay = document.getElementById('overlay');
      popup.classList.add('show');
      overlay.classList.add('show');
    }

    function closePopup(type) {
      const popup = document.getElementById(`popup-${type}`);
      const overlay = document.getElementById('overlay');
      popup.classList.remove('show');
      overlay.classList.remove('show');
    }

    function redirectTo(url, type) {
      closePopup(type);
      setTimeout(() => {
        window.open(url, '_blank');
      }, 300);
    }

    document.getElementById('overlay').addEventListener('click', function() {
      closePopup('ideal');
      closePopup('suzuya');
      closePopup('caidan');
    });

    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function handleOrientation() {
      if (isMobile()) {
        const container = document.querySelector('.container');
        if (window.orientation === 0 || window.orientation === 180) {
          // Portrait orientation
          document.body.style.transform = 'rotate(90deg)';
          document.body.style.transformOrigin = 'left top';
          document.body.style.width = '100vh';
          document.body.style.height = '100vw';
          document.body.style.overflow = 'hidden';
          document.body.style.position = 'absolute';
          document.body.style.top = '100%';
          document.body.style.left = '0';
          container.style.transform = 'scale(0.4)';
        } else {
          // Landscape orientation
          document.body.style.transform = '';
          document.body.style.transformOrigin = '';
          document.body.style.width = '';
          document.body.style.height = '';
          document.body.style.overflow = '';
          document.body.style.position = '';
          document.body.style.top = '';
          document.body.style.left = '';
          container.style.transform = 'scale(0.75)';
        }
      }
    }

    window.addEventListener('load', handleOrientation);
    window.addEventListener('orientationchange', handleOrientation);
    window.addEventListener('resize', handleOrientation);

    function openNewTab(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
